<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格边框</title>
    <style>
        table.table1{
            width: 90%;
            border-collapse: collapse;
        }
        tr.head{
            border-bottom-width: 2px;
        }
        tr.odd{
            background-color: #f8f8f8;
        }
        tr{
            border-bottom-style: solid;
            border-bottom-width: 1px;
            border-bottom-color: lightgray;
            height:35px;
        }
        td{
            width: 25%;
            text-align: center;
        }
    </style>
</head>
<body>
    <table class="table1">
        <tr class="head">
            <td >id</td>
            <td >名称</td>
            <td >血量</td>
            <td >伤害</td>
        </tr>

        <tr class="odd">
            <td>1</td>
            <td>gareen</td>
            <td>340</td>
            <td>58</td>
        </tr>
        <tr>
            <td>2</td>
            <td>teemo</td>
            <td>320</td>
            <td>76</td>
        </tr>
        <tr class="odd">
            <td>3</td>
            <td>annie</td>
            <td>380</td>
            <td>38</td>
        </tr>
        <tr>
            <td>4</td>
            <td>deadbrother</td>
            <td>400</td>
            <td>90</td>
        </tr>
    </table>



</body>
</html>
