<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内边距</title>

    <style>
        .red{
            border: solid 5px red;
            background-color: green;
        }
        .green{
            border: 5px solid red;
            padding-left: 10%;
            background-color: green;
        }
        .blue{
            padding: 3px;
        }
        .all{
            padding:3px 10% 3px 10%;
        }
        div{
            border: solid 5px red;
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="red">无内边距div</div>
    <br/>
    <div class="green">有内边距div</div>
    <br/>
    <div class="blue">写一个padding</div>
    <br/>
    <div class="all">写4个</div>
</body>
</html>
