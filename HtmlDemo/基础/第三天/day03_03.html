<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>断线下划线</title>
    <style>
        table{
            border-collapse: collapse;
        }
        tr{
            border-bottom-width: 2px;
            border-bottom-style: solid;
            border-bottom-color: red;
        }
        td{
            border-right: 5px solid #fff;
            text-align: center;
        }
    </style>
</head>
<body>
<table width="90%">
    <tr>
        <td>商品</td>
        <td>数量</td>
        <td>价格</td>
        <td>小记</td>
    </tr>
</table>
</body>
</html>
