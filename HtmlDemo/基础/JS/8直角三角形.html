<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>直角三角形</title>

    <script type="text/javascript">
        /*打印直接角三角形*/
        for (let n1 = 0; n1 < 9;n1 ++){
            for (let n2 = 0;n2 <= n1; n2 ++)
                document.write("*");
            document.write("<br/>");
        }

        document.write("<br/>");

        for (let n1 = 1; n1 < 10;n1 ++){
            for (let n2 = 1;n2 <= n1; n2 ++)
                document.write(n2+"✖️"+n1+"="+(n1*n2)+"\t");
            document.write("<br/>");
        }
    </script>
</head>
<body>

</body>
</html>
