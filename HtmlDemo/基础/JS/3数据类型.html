<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据类型</title>
    <script type="text/javascript">

        //判断数据类型的方法 typeof(number)

        //简单数据类型
        //1.数字类型  number 包含正数  负数  小数
        var n1 = 123;
        var n2 = -234;
        var n3 = 3.45;
        //2.字符串类型 string

        //3.布尔类型 Boolean

        //4.undefined   变量在内存中是存在的 未初始化的变量
        var n4; //undefined
        alert(n4);

        //5.null  在内存中找不到变量
        var n5 = null;
        alert(n5);

        //6.空字符串


    </script>
</head>
<body>

</body>
</html>
