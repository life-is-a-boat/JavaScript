<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量</title>

    <style type="text/css">
        #123{

        }
    </style>

    <script type="text/javascript">
        <!--定义变量-->
        /* 区分大小写
        * 变量的命名规则
        * ◆不能以数字或者纯数字开头来定义变量名。
        * ◆不推荐使用中文来定义变量名。
        * ◆不能使用特殊符号或者特殊符号开头(-除外);
        * ◆不推荐使用关键字和保留字来定义变量名。
        * */
        var wukong = 0;
        alert(wukong);

        wukong = '无骨舍利';
        alert(wukong);

        // alert(fuck);
        // 1a = '123';
        // alert(1a);

        // var txt_name = 'name';
        // alert(txt_name);

         var temp = prompt("请输入摄氏度温度");
        alert(temp*9/5+32);

    </script>
</head>
<body>
    <div id="123">

    </div>
</body>
</html>
