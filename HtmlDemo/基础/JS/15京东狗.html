<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>京东狗</title>
    <style type="text/css">
        /**{*/
            /*padding: 0;*/
            /*margin: 0;*/
        /*}*/
        .no1{
            /*width: 160px;*/
            /*height: 170px;*/
            /*background: #ffffff url("../../img/jd/jd1.png") center;*/
            border: 1px solid #ccc;
            cursor: pointer;

        }
        .no2{
            width: 160px;
            height: 160px;
            background: #ffffff url("../../img/jd/jd2.png");
        }
    </style>
    <script type="text/javascript">
        window.onload = function () {
            var img = document.getElementById("box");
            img.onmouseover = function () {
                img.src = "../../img/jd/jd2.png";
            };
            img.onmouseout = function () {
                img.src = "../../img/jd/jd1.png";
            };
        }
    </script>
</head>
<body>
<img id="box" src="../../img/jd/jd1.png" class="no1" alt="">

</body>
</html>
