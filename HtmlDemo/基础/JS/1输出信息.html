<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>输出信息</title>
    <script type="text/javascript">
        // 输出消息的几种方式
        alert('弹出框'+'alert');//弹出框 只有OK
        confirm('弹出框'+'confirm');//弹出框 有OK和cancel
        console.log('console.log日志');//执行打印log
        document.write("<div>'document.write打印'</div>");//打印到界面上
        prompt('prompt');//输出框
    </script>
</head>
<body>

</body>
</html>
