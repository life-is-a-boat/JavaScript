<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片切换</title>
    <script type="text/javascript">

        var topCount = 0;
        function switchImage() {
            if (topCount%2 == 0) {
                this.src = "../../img/jd/2.jpg";
            }
            else {
                this.src = "../../img/jd/1.jpg";
            }
            topCount++;
        };
        window.onload = function () {
            var img = document.getElementById('i1');
            img.onclick = function(){
                if (topCount%2 == 0) {
                    this.src = "../../img/jd/2.jpg";
                }
                else {
                    this.src = "../../img/jd/1.jpg";
                }
                topCount++;
            };
        };


    </script>
    <style type="text/css">
        *{
            padding: 0;
            margin: 0;
        }
        body{
            background: fixed url("../../img/jd/1.jpg") no-repeat center;
        }
        a{
            color: red;
        }
        img{
            width: 100px;
            height: 100px;

        }
    </style>
</head>
<body>
    <a href="https://baidu.com" onclick="switchImage()">切换</a>
    <img src="../../img/jd/1.jpg" id="i1">
</body>
</html>
