<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math对象</title>
    <script type="text/javascript">
        //Math 对象
        /**
         *  常用函数
         *   Math.floor()       向下取整
         *   Math.ceil()        向上取整
         *   Math.random()      0~1之间的小数
         *   Math.round()       四舍五入取整
         *   Math.max()         两个数之间最大的
         *   Math.min()         两个数之间最小的
         *   Math.abs()         取数的绝对值
         *   Math.sqrt()        返回数的平方根
         *   Math.pow(x,y)      返回x的y次幂
         *
         */
        Math.pow(x,y);
        var count = Math.pow((23+Math.pow(5,7))/45,2);
        console.warn(count);
        console.error(Math.floor(Math.random()*10));
    </script>
</head>
<body>

</body>
</html>
