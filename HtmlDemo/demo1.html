<script>
    $(function(){
        $("#b1").click(function(){
            // $("div[id]").toggleClass("border");
            $(".fuck").toggleClass('border');
        });
        $("#b2").click(function(){
            $("div[id='pink']").toggleClass("border");
        });
        $("#b3").click(function(){
            $("div[id!='pink']").toggleClass("border");
        });
        $("#b4").click(function(){
            $("div[id^='p']").toggleClass("border");
        });
        $("#b5").click(function(){
            $("div[id$='k']").toggleClass("border");
        });
        $("#b6").click(function(){
            $("div[id*='ee']").toggleClass("border");
        });
        $(".b").click(function () {
            var value = $(this).val();
            $("td[rowspan!=13] "+value).toggle(50);
        });
        $(".b2").click(function () {
            var value = $(this).val();
            var options = $("td[rowspan!=13]"+value);
            alert("选中了"+options.length+"条记录！");
        })
    });
</script>
