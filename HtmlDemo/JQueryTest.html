    <div id="css">

    <!--css 函数-->
    <script>
        $(function () {
            $('#css1').click(function () {
                $('.one').css('background-color','pink');
            });
            $('#css2').click(function () {
                $('.double').css({'background-color':'pink','color':'green'});
            })
        })
    </script>
    <button id="css1">设置单一样式</button>
    <button id="css2">设置多种样式</button>
    <div class="one">单一样式，只设置背景色</div>
    <div class="double">多种样式，不仅设置背景色，还设置字体颜色</div>


    <script>
        $(function(){
            $("#b1").click(function(){
                $("div[id]").toggleClass("border");
            });
            $("#b2").click(function(){
                $("div[id='pink']").toggleClass("border");
            });
            $("#b3").click(function(){
                $("div[id!='pink']").toggleClass("border");
            });
            $("#b4").click(function(){
                $("div[id^='p']").toggleClass("border");
            });
            $("#b5").click(function(){
                $("div[id$='k']").toggleClass("border");
            });
            $("#b6").click(function(){
                $("div[id*='ee']").toggleClass("border");
            });

        });

    </script>
    <button id="b1">给有id属性的div切换边框</button>
    <button id="b2">给id=pink的div切换边框</button>
    <button id="b3">给有id!=pink属性的div切换边框</button>
    <button id="b4">给有id以p开头的div切换边框</button>
    <button id="b5">给有id以k结尾的div切换边框</button>
    <button id="b6">给有id包含ee的div切换边框</button>
